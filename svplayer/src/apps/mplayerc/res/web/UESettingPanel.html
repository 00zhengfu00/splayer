<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style type="text/css">
body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, button, textarea, p, blockquote, th, td {
margin:0;
padding:0;
}
input {	font: 13px 微软雅黑,宋体,Arial ; vertical-align:middle;}
div{ font: 13px 微软雅黑,宋体,Arial ; }
td { font: 13px 微软雅黑,宋体,Arial ; }
input.percent
{
	text-align:right;
	width:50px;
}
.subcolor
{
	background-color:white;
	border:solid 1px Black;
	width: 8px;
	height: 8px;
}
body
{
	background-color:#d6e7f7;
	font-size: 13px;
	font-family: 微软雅黑,宋体,Arial ;
	margin: 0px 0px 0px 0px;
	padding: 0px 0px 0px 0px;
}
label{font: 13px 微软雅黑,宋体,Arial;}
div.panelbutton
{
	background-image: url(uesetbg.png);
	text-align:center;
	color: #000000;
	width: 160px;
	height:30px;
	font: 13px 微软雅黑,宋体,Arial;
	border: 0px;
	margin: 1px;
}
a.panelbutton
{
	display:block;
	width:160px;
	height:28px;
	font-size: 14px;
	line-height:28px;
	color: #000000;
}
a:hover{color: #000000; text-decoration :none;}
a:link{color: #000000; text-decoration :none;}
a:visited{color: #000000; text-decoration :none;}
div.hiddenarea{display:none;padding:2px 20px 5px 20px;}
</style>
<script type="text/javascript">
function UESAPI(){
	this.posobj = null;
	this.mouseX = -1;
	this.mouseY = -1;
	this.curblock = ""; 
}
UESAPI.prototype = {
    setcurblock:function(idname){
        this.curblock = idname;
        setTimeout("ueAPI.setcurblockchk('"+idname+"')" , 300) ;
    },
    setcurblockchk:function(idname){
        if(idname == this.curblock){
            this.realsetcurblock(idname);
        }
    },
    realsetcurblock:function(idname){
        var pannelset = this.fobj("pannelset");
        if(pannelset){
        
            var panchild = pannelset.childNodes;
            for(var i = 0; i < panchild.length; i++){
           
                   if ( panchild[i].id == idname){
                     panchild[i].style.display = "block";
                   }else{
                     panchild[i].style.display = "none";
                   }
            }
        }
        
    },
    toggelblock:function(idname){
        var tobj = this.fobj(idname);
        if (tobj.style.display != 'none'){
            tobj.style.display = "none";
        }else{
            tobj.style.display = "block";
        }
    },
    showinline:function(idname){
        var tobj = this.fobj(idname);
        tobj.style.display = "inline";
    },
    showblock:function(idname){
        var tobj = this.fobj(idname);
        tobj.style.display = "block";
    },
    hideobj:function(idname){
        var tobj = this.fobj(idname);
        tobj.style.display = "none";
    },
    fobj : function(idname){
		if(typeof(idname) == 'object'){
			return idname;
		}
		if(!this.cDOMtype){
			if (document.getElementById)
			{
				this.cDOMtype = "std";
			}
			else if (document.all)
			{
				this.cDOMtype = "ie4";
			}
			else if (document.layers)
			{
				this.cDOMtype = "ns4";
			}
		}
		switch (this.cDOMtype)
		{
			case "std":
			{
				return document.getElementById(idname);
			}
			break;

			case "ie4":
			{
				return document.all[idname];
			}
			break;

			case "ns4":
			{
				return document.layers[idname];
			}
			break;
		}
	}
};
var ueAPI = new UESAPI();

function myInit(){
    var ueg_DefaultBlock = "generalseting";
    var to = ueAPI.fobj('initvarblock');
    if(to){
        if(to.innerHTML != ""){
            ueg_DefaultBlock = to.innerHTML;
        }
    }
    if (typeof(ueg_DefaultBlock) == 'string' ){
        ueAPI.realsetcurblock(ueg_DefaultBlock);
    }
    //alert(typeof(ueg_DefaultBlock));
}
</script>
</head>
<body id="CUESettingPanel" onload="myInit();" >

<div class="panelbutton"><a onmouseover="ueAPI.setcurblock('generalseting');"  class="panelbutton"  href="#" onclick="ueAPI.realsetcurblock('generalseting');">播放习惯</a></div>
<div class="panelbutton"><a onmouseover="ueAPI.setcurblock('videosetting');" href="#" onclick="ueAPI.realsetcurblock('videosetting');" class="panelbutton">视频设置</a></div>

<div class="panelbutton"><a onmouseover="ueAPI.setcurblock('subsetting');" href="#" onclick="ueAPI.realsetcurblock('subsetting');" class="panelbutton">字幕设置</a></div>

<div class="panelbutton"><a id="IDHotKey" href="#"  class="panelbutton">热键绑定</a></div>
</td><td  valign="top" align="left" id="pannelset">

<input type="checkbox" id="chkabnormal" /><label for="chkabnormal" title="允许播放器使用更多的CPU运算资源
