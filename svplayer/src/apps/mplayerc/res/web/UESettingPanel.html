<script type="text/javascript">
function UESAPI(){
	this.posobj = null;
	this.mouseX = -1;
	this.mouseY = -1;
	this.curblock = ""; 
}
UESAPI.prototype = {
    setcurblock:function(idname){
        this.curblock = idname;
        setTimeout("ueAPI.setcurblockchk('"+idname+"')" , 300) ;
    },
    setcurblockchk:function(idname){
        if(idname == this.curblock){
            this.realsetcurblock(idname);
        }
    },
    realsetcurblock:function(idname){
        var pannelset = this.fobj("pannelset");
        if(pannelset){
        
            var panchild = pannelset.childNodes;
            for(var i = 0; i < panchild.length; i++){
           
                   if ( panchild[i].id == idname){
                     panchild[i].style.display = "block";
                   }else{
                     panchild[i].style.display = "none";
                   }
            }
        }
        
    },
    showblock:function(idname){
        var tobj = this.fobj(idname);
        obt.style.display = "block";
    },
    hideobj:function(idname){
        var tobj = this.fobj(idname);
        obt.style.display = "none";
    },
    fobj : function(idname){
		if(typeof(idname) == 'object'){
			return idname;
		}
		if(!this.cDOMtype){
			if (document.getElementById)
			{
				this.cDOMtype = "std";
			}
			else if (document.all)
			{
				this.cDOMtype = "ie4";
			}
			else if (document.layers)
			{
				this.cDOMtype = "ns4";
			}
		}
		switch (this.cDOMtype)
		{
			case "std":
			{
				return document.getElementById(idname);
			}
			break;

			case "ie4":
			{
				return document.all[idname];
			}
			break;

			case "ns4":
			{
				return document.layers[idname];
			}
			break;
		}
	}
};
var ueAPI = new UESAPI();

function myInit(){
    var ueg_DefaultBlock = "generalseting";
    var to = ueAPI.fobj('initvarblock');
    if(to){
        if(to.innerHTML != ""){
            ueg_DefaultBlock = to.innerHTML;
        }
    }
    if (typeof(ueg_DefaultBlock) == 'string' ){
        ueAPI.realsetcurblock(ueg_DefaultBlock);
    }
    //alert(typeof(ueg_DefaultBlock));
}
</script>

<input type="checkbox" id="normalize" /><label for="normalize" title="Audio normalization is the process of increasing (or decreasing) the amplitude of an entire audio signal so that the resulting peak amplitude matches a desired target. Typically, normalization increases the amplitude of the audio waveform to a maximum level that does not introduce any new distortion.

Specifically, normalization applies a constant amount of gain to the selected region of the recording to bring the highest peak to a target level, usually 98% (-0.3 dB) or 100% (0 dB). This differs from dynamics compression, which applies varying levels of gain over a recording to fit the level within a minimum and maximum range. Normalization applies the same amount of gain across the selected region of the recording so that the relative dynamics (and signal to noise ratio) are preserved.

Normalization may require two passes, depending upon the software employed. A first pass would determine the highest peak, and the second pass applies the gain to the entire recording.

Normalization is often used when remastering audio tapes for CD production, in order to maximize the signal level while not changing the signal to noise ratio. It is often combined with dynamic range compression and hard limiting to increase the apparent volume of a CD. It is typically applied along with other audio and digital processing, such as dithering.">智能音量放大</label><br />
